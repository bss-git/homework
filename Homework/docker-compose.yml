version: '3.1'

services:
  web:
    build:
      dockerfile: Homework/Dockerfile
      context: ..
    ports:
      - "80:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Compose

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - homework_data:/var/lib/mysql
    ports:
      - "3306:3306"
        
volumes:
  homework_data: