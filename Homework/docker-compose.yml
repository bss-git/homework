version: '3.1'

services:
  web:
    build:
      dockerfile: Homework/Dockerfile
      context: ..
    ports:
      - "80:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Compose

  mysql:
    container_name: mysql
    hostname: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - homework_data:/var/lib/mysql
      - ./compose/master.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./compose/master.sql:/docker-entrypoint-initdb.d/start.sql
    ports:
      - "3306:3306"

  #mysql-slave1:
  #  depends_on:
  #    - mysql
  #  container_name: mysql-slave1
  #  hostname: mysql-slave1
  #  image: mysql
  #  command: --default-authentication-plugin=mysql_native_password
  #  cap_add:
  #    - SYS_NICE
  #  restart: "no"
  #  environment:
  #    MYSQL_ROOT_PASSWORD: example
  #  volumes:
  #    - homework_data_slave1:/var/lib/mysql
  #    - ./compose/slave1.cnf:/etc/mysql/conf.d/mysql.cnf
  #    - ./compose/slave.sql:/docker-entrypoint-initdb.d/start.sql
  #  ports:
  #    - "3307:3306"

  mysql-slave2:
    depends_on:
      - mysql
    container_name: mysql-slave2
    hostname: mysql-slave2
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - homework_data_slave2:/var/lib/mysql
      - ./compose/slave2.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./compose/slave.sql:/docker-entrypoint-initdb.d/start.sql
    ports:
      - "3308:3306"

  tarantool:
    image: tarantool/tarantool
    container_name: tarantool
    hostname: tarantool
    volumes:
      - tarantool_data:/var/lib/tarantool
      - ./compose/tarantool_lua:/opt/tarantool
    ports:
      - "3301:3301"
    command: tarantool /opt/tarantool/config.lua

  #replicator:
  #  image: replicator
  #  depends_on:
  #    - mysql
  #    - tarantool
  #  container_name: replicator
  #  hostname: replicator
  #  privileged: true
  #  volumes:
  #    - replicator_data:/home/replicator
  #    - D:/tarantool_replication:/home/replicator_share

  kafka:
    depends_on:
      - zookeeper
    image: 'bitnami/kafka:latest'
    container_name: kafka
    hostname: kafka
    environment:
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
    - kafka:/bitnami/kafka
    ports:
      - "9092:9092"

  zookeeper:
    container_name: zookeeper
    hostname: zookeeper
    image: 'bitnami/zookeeper:latest'
    ports:
      - '2181:2181'
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    volumes:
      - "zookeeper_data:/bitnami"

  dialogs-db1:
    container_name: dialogs-db1
    hostname: dialogs-db1
    image: dialogs-db1
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - dialogs-db1_data:/var/lib/mysql
      - ./compose/dialogs_db:/docker-entrypoint-initdb.d
    ports:
      - "3309:3306"

  dialogs-db2:
    container_name: dialogs-db2
    hostname: dialogs-db2
    image: dialogs-db2
    command: --default-authentication-plugin=mysql_native_password
    cap_add:
      - SYS_NICE
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - dialogs-db2_data:/var/lib/mysql
      - ./compose/dialogs_db:/docker-entrypoint-initdb.d
    ports:
      - "3310:3306"

volumes:
  homework_data:
  homework_data_slave1:
  homework_data_slave2:
  tarantool_data:
  replicator_data:
  kafka:
  zookeeper_data:
  dialogs-db1_data:
  dialogs-db2_data: